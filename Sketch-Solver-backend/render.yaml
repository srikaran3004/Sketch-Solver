services:
  - type: web
    name: sketch-solver-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENV
        value: production
      - key: SERVER_URL
        value: 0.0.0.0
      - key: PORT
        value: $PORT 